<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<script>
    function show(){
        var w = window.open();
        w.document.open();
        w.document.write(document.getElementById("objDiv").innerHTML);
        w.document.close();
    }
</script>
</head>
 
<body>
<div id="objDiv">
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
        </tr>
    </table>
</div>
<br/>
<input type="button" value="click" onclick="show()"/>
</body>
</html>
